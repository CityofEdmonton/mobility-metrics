<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mobility Metrics</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
    <script src="https://unpkg.com/simple-statistics@7.0.1/dist/simple-statistics.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css"
    />
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #controls {
        padding-right: 80%;
        margin-left: 10px;
        heigh: 100%;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        margin-left: 20%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Mobility Metrics</h1>
    <div id="controls">
      <div>
        <div>metric</div>
        <select id="metric">
          <option value=""></option>
          <option value="streets">streets</option>
          <option value="vehicles">vehicles</option>
          <option value="pickups">pickups</option>
          <option value="dropoffs">dropoffs</option>
          <option value="pickupsvia">pickups via</option>
          <option value="dropoffsvia">dropoffs via</option>
          <option value="availability">availability</option>
          <option value="utilization">utilization</option>
        </select>
      </div>
      <div>
        <div>date</div>
        <input id="date" type="date" value="2018-08-17" />
      </div>
      <div>
        <div>hour</div>
        <input id="hour" type="number" step="1" value="" placeholder="00-23" />
      </div>
      <div>
        <div>minute</div>
        <input id="minute" type="text" value="" placeholder="00,15,30,45" />
      </div>
      <div>
        <button id="clear">clear</button>
      </div>
      <div>
        <div id="legend"></div>
      </div>
      <div id="download"></div>
    </div>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoibW9yZ2FuaGVybG9ja2VyIiwiYSI6Ii1zLU4xOWMifQ.FubD68OEerk74AYCLduMZQ";
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/dark-v9",
        center: [-83.06900024414062, 42.348395259793],
        zoom: 12
      });

      map.on("load", function() {
        map.addLayer({
          id: "bins",
          type: "fill",
          source: {
            type: "geojson",
            data: {
              type: "FeatureCollection",
              features: []
            }
          },
          layout: {},
          paint: {
            "fill-color": [
              "interpolate",
              ["linear"],
              ["get", "quantile"],
              1,
              "#f1eef6",
              2,
              "#d7b5d8",
              3,
              "#df65b0",
              4,
              "#dd1c77",
              5,
              "#980043"
            ],
            "fill-opacity": 0.4
          }
        });

        map.addLayer({
          id: "streets",
          type: "line",
          source: {
            type: "geojson",
            data: {
              type: "FeatureCollection",
              features: []
            }
          },
          layout: {},
          paint: {
            "line-color": [
              "interpolate",
              ["linear"],
              ["get", "quantile"],
              1,
              "#edf8fb",
              2,
              "#b2e2e2",
              3,
              "#66c2a4",
              4,
              "#2ca25f",
              5,
              "#006d2c"
            ],
            "line-width": [
              "interpolate",
              ["linear"],
              ["get", "quantile"],
              1,
              1,
              2,
              2,
              3,
              5,
              4,
              6,
              5,
              8
            ],
            "line-opacity": [
              "interpolate",
              ["linear"],
              ["get", "quantile"],
              1,
              0.2,
              2,
              0.4,
              3,
              0.6,
              4,
              0.8,
              5,
              1
            ]
          }
        });

        $("#metric").on("change", function(data) {
          update();
        });

        $("#date").on("change", function(data) {
          update();
        });

        $("#hour").on("change", function(data) {
          update();
        });

        $("#minutes").on("change", function(data) {
          update();
        });

        $("#clear").on("click", function(data) {
          clearQuery();
        });

        function clearQuery() {
          map.getSource("bins").setData({
            type: "FeatureCollection",
            features: []
          });

          $("#download").empty();
        }

        update();

        function update() {
          clearQuery();
          var metric = $("#metric option:selected").val();
          var date = $("#date").val();
          var hour = $("#hour")
            .val()
            .toString();
          if (hour.length === 1) hour = "0" + hour;
          var minute = $("#minute")
            .val()
            .toString();
          if (minute.length === 1) minute = "0" + minute;

          var time = date;
          if (hour.length) time += "-" + hour;
          if (minute.length) time += "-" + minute;

          var url = 'http://localhost:5000';

          if (metric === "streets") {
            url += "/streets/bird/" + time;
          }
          if (metric === "vehicles") {
            url += "/vehicles/bird/" + time;
          }
          if (metric === "pickups") {
            url += "/pickups/bird/" + time;
          }
          if (metric === "dropoffs") {
            url += "/dropoffs/bird/" + time;
          }
          if (metric === "pickupsvia") {
            url += "/pickupsvia/bird/" + time;
          }
          if (metric === "dropoffsvia") {
            url += "/dropoffsvia/bird/" + time;
          }

          console.log(url);

          $.getJSON(url, function(data) {
            if (data.features.length) {
              data.features.forEach(f => {
                f.properties.value = +f.properties.value;
              });

              var blob =
                "text/json;charset=utf-8," +
                encodeURIComponent(JSON.stringify(data));

              $(
                '<a href="data:' +
                  blob +
                  '" download="' +
                  metric +
                  "-" +
                  time +
                  '.json">Export</a>'
              ).appendTo("#download");

              var stats = data.features.map(f => {
                return f.properties.value;
              });

              var groups = 5;

              var legend = "";
              legend += "max: ";
              legend += ss.max(stats);
              $("#legend").text(legend);
              data.features = data.features.map(f => {
                var quantile = ss.quantileRank(stats, f.properties.value);
                f.properties.quantile = Math.floor(quantile * 5) + 1;
                return f;
              });
            }

            var layers = layerize(data);
            map.getSource("bins").setData(layers.bins);
            map.getSource("streets").setData(layers.streets);
          });
        }
      });

      function layerize(data) {
        var layers = {};

        layers.streets = turf.featureCollection(
          data.features.filter(f => {
            return f.geometry.type === "LineString";
          })
        );
        layers.bins = turf.featureCollection(
          data.features.filter(f => {
            return f.geometry.type === "Polygon";
          })
        );

        return layers;
      }
    </script>
  </body>
</html>
